steps:
  # Build da imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gestao-gastos', '.']

  # Push da imagem para o Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gestao-gastos']

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gestao-gastos-final'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gestao-gastos'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'eco-emissary-240220:southamerica-east1:wp-instance'
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/gestao-gastos'
